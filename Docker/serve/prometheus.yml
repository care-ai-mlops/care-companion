global:
  scrape_interval: 15s
  evaluation_interval: 15s
  alerting:
    alertmanagers:
      - static_configs:
          - targets: ['alertmanager:9093']

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'triton'
    static_configs:
      - targets: ['triton_server:8002']
    metrics_path: '/metrics'

  - job_name: 'fastapi'
    static_configs:
      - targets: ['fastapi_server:5000']
    metrics_path: '/metrics' 